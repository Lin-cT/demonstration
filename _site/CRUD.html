<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Demo</title>
</head>

<body>
    <h2>Current Users</h2>
    <table id="userTable">
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </table>

    <script>
        // Function to fetch and render users
function fetchAndRenderUsers() {
    const apiUrl = "http://127.0.0.1:8086/api/users/";

    // Fetch users from the API
    fetch(apiUrl)
        .then(response => response.json())
        .then(users => {
            renderUsers(users);
        })
        .catch(error => {
            console.error("Error:", error);
            alert("An error occurred while fetching users. Please try again later.");
        });
}

// Function to render users in the table
function renderUsers(users) {
    const table = document.getElementById("userTable");
    table.innerHTML = `
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    `;
    users.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${user.username}</td>
            <td>${user.password}</td>
            <td><button onclick="editUser(${user.id})">Edit</button></td>
            <td><button onclick="deleteUser(${user.id})">Delete</button></td>
        `;
        table.appendChild(row);
    });
}

// Function to edit a user
function editUser(id) {
    // You can implement the edit functionality here
    console.log("Edit user with ID:", id);
}

// Function to delete a user
function deleteUser(id) {
    const apiUrl = `http://127.0.0.1:8086/api/users/${id}`;

    // Confirm deletion
    const confirmation = confirm("Are you sure you want to delete this user?");
    if (confirmation) {
        // Make DELETE request to delete user
        fetch(apiUrl, {
            method: "DELETE"
        })
        .then(response => {
            if (response.ok) {
                // User deleted successfully
                alert("User deleted successfully.");
                fetchAndRenderUsers(); // Refresh user table
            } else {
                // Deletion failed
                alert("Failed to delete user.");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("An error occurred while deleting user. Please try again later.");
        });
    }
}

// Call fetchAndRenderUsers function when the window loads
window.onload = fetchAndRenderUsers;
</script>
</body>
</html>
