<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up or Log In</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4;
  }
  .btn {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px;
  }
  .btn-signup {
    background-color: #4CAF50;
    color: white;
  }
  .btn-login {
    background-color: #008CBA;
    color: white;
  }
</style>
</head>
<body>

<button class="btn btn-signup" onclick="redirectToSignup()">Sign Up</button>
<button class="btn btn-login" onclick="redirectToLogin()">Log In</button>

<script>
  function redirectToSignup() {
    // Replace this with your signup page URL or function
    console.log("Redirecting to sign up page...");
  }

  function redirectToLogin() {
    // Replace this with your login page URL or function
    console.log("Redirecting to login page...");
  }
</script>

</body>
</html>
    <script>
        function redirectToLogin() {
            window.location.href = "https://lin-ct.github.io/demonstration/login.html";
        }

        function redirectToSignup() {
            window.location.href = "https://lin-ct.github.io/demonstration/signup.html";
        }
    </script>
</body>
</html>
